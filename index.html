<!DOCTYPE html>
<html>
<head>
  <title>German Special Forces</title>
  <style>
    body {
      font-family: Arial;
      background: #111;
      color: white;
      padding: 30px;
    }
    h1 { color: #4CAF50; }
    button {
      padding: 10px 20px;
      margin: 10px 5px 10px 0;
      background: #4CAF50;
      border: none;
      color: white;
      cursor: pointer;
    }
    .section {
      margin-top: 20px;
      padding: 20px;
      background: #222;
      border-radius: 8px;
    }
    textarea {
      width: 100%;
      margin-top: 10px;
      padding: 8px;
      background: #333;
      color: white;
      border: none;
    }
    .hidden { display: none; }
  </style>
</head>
<body>

<h1>ðŸ‡©ðŸ‡ª German Special Forces</h1>

<div id="login" class="section">
  <h2>Select User</h2>
  <button onclick="login('Asaf')">Asaf</button>
  <button onclick="login('Brother1')">Brother 1</button>
  <button onclick="login('Brother2')">Brother 2</button>
</div>

<div id="dashboard" class="hidden">

  <div class="section">
    <h2 id="welcome"></h2>
    <button onclick="logout()">Switch User</button>
  </div>

  <div class="section">
    <h2>Current Phase</h2>
    <p id="phase">Phase 1 â€“ A1 Foundation</p>
  </div>

  <div class="section">
    <h2>This Week's Lesson</h2>
    <div id="lesson">
      <p>Week 1: Present tense + Basic sentence structure.</p>
    </div>
  </div>

  <div class="section">
    <h2>Homework</h2>
    <textarea id="homework" rows="6" placeholder="Write your homework here..."></textarea>
    <button onclick="saveHomework()">Save</button>
  </div>

  <div class="section">
    <h2>Status</h2>
    <p id="status"></p>
  </div>

</div>

<script>
let currentUser = null;

function login(name) {
  currentUser = name;
  document.getElementById("login").classList.add("hidden");
  document.getElementById("dashboard").classList.remove("hidden");
  document.getElementById("welcome").innerText = "Welcome, " + name;
  loadHomework();
}

function logout() {
  currentUser = null;
  document.getElementById("dashboard").classList.add("hidden");
  document.getElementById("login").classList.remove("hidden");
}

function saveHomework() {
  const text = document.getElementById("homework").value;
  localStorage.setItem("homework_" + currentUser, text);
  document.getElementById("status").innerText = "Homework saved.";
}

function loadHomework() {
  const saved = localStorage.getItem("homework_" + currentUser);
  if (saved) {
    document.getElementById("homework").value = saved;
  } else {
    document.getElementById("homework").value = "";
  }
}
</script>

</body>
</html>
