<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>German Special Forces</title>

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Roboto', sans-serif;
  margin: 0;
  min-height: 100vh;
  background-image: url('https://image.shutterstock.com/image-vector/deutsch-interpreter-language-online-german-260nw-2204068283.jpg');
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
  display: flex;
  align-items: center;
  justify-content: center;
}

body::before {
  content: "";
  position: fixed;
  width: 100%;
  height: 100%;
  background: rgba(255,255,255,0.9);
  z-index: 0;
}

.container {
  width: 95%;
  max-width: 900px;
  background: rgba(255,255,255,0.96);
  padding: 40px;
  border-radius: 20px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.2);
  position: relative;
  z-index: 1;
}

h1 {
  font-family: 'Montserrat', sans-serif;
  text-align: center;
}

button {
  padding: 12px 25px;
  border-radius: 8px;
  border: none;
  font-weight: bold;
  cursor: pointer;
  margin: 8px;
}

.primary-btn {
  background: #3498db;
  color: white;
}

.answer-btn {
  background: #2ecc71;
  color: white;
}

.answer-btn:hover {
  background: #27ae60;
}

.progress-container {
  background: #ddd;
  border-radius: 20px;
  height: 25px;
  margin: 20px 0;
  overflow: hidden;
}

.progress-bar {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg,#f1c40f,#e67e22);
  transition: 0.3s;
}

.feedback {
  font-weight: bold;
  margin-top: 15px;
  font-size: 18px;
}

.correct { color: green; }
.wrong { color: red; }

#dashboard { display:none; }
</style>
</head>

<body>
<div class="container">

<div id="login">
<h1>ğŸ‡©ğŸ‡ª German Special Forces</h1>
<input id="username" placeholder="Enter username" style="padding:10px;border-radius:8px;border:1px solid #ccc;">
<br><br>
<button class="primary-btn" id="loginBtn">Start Mission</button>
</div>

<div id="dashboard">
<h1>ğŸ‡©ğŸ‡ª German Special Forces</h1>

<div style="display:flex;justify-content:space-between;">
<div id="xp">XP: 0</div>
<div id="streak">Streak: 0</div>
</div>

<div class="progress-container">
<div class="progress-bar" id="progressBar"></div>
</div>

<div id="exercise"></div>
<div id="feedback" class="feedback"></div>

</div>
</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "german-special-forces.firebaseapp.com",
  projectId: "german-special-forces"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

let currentUser;
let userData = { xp:0, streak:0, exerciseIndex:0 };

const exercisesWeek1 = [

// (Same 50 exercises from previous message â€” shortened here for space)
// COPY THE FULL 50 ARRAY FROM THE PREVIOUS MESSAGE HERE

];

const loginBtn=document.getElementById("loginBtn");
const loginDiv=document.getElementById("login");
const dashboard=document.getElementById("dashboard");

loginBtn.onclick=async()=>{
const username=document.getElementById("username").value.trim().toLowerCase();
if(!username) return alert("Enter username");

currentUser=username;
const ref=doc(db,"users",currentUser);
const snap=await getDoc(ref);

if(snap.exists()){
userData=snap.data();
}else{
await setDoc(ref,userData);
}

loginDiv.style.display="none";
dashboard.style.display="block";

updateStats();
renderExercise();
};

function updateStats(){
document.getElementById("xp").innerText="XP: "+userData.xp;
document.getElementById("streak").innerText="Streak: "+userData.streak;
updateProgress();
}

function updateProgress(){
const percent=(userData.exerciseIndex/exercisesWeek1.length)*100;
document.getElementById("progressBar").style.width=percent+"%";
}

function renderExercise(){
const exDiv=document.getElementById("exercise");
const feedback=document.getElementById("feedback");
feedback.innerText="";
feedback.className="feedback";

if(userData.exerciseIndex>=exercisesWeek1.length){
exDiv.innerHTML="<h2>ğŸ‰ Week Completed!</h2>";
return;
}

const current=exercisesWeek1[userData.exerciseIndex];
exDiv.innerHTML="<h3>"+current.q+"</h3>";

current.a.forEach((answer,index)=>{
const btn=document.createElement("button");
btn.className="answer-btn";
btn.innerText=answer;
btn.onclick=()=>checkAnswer(index);
exDiv.appendChild(btn);
});
}

async function checkAnswer(selected){
const current=exercisesWeek1[userData.exerciseIndex];
const feedback=document.getElementById("feedback");

if(selected===current.correct){

feedback.innerText="âœ… Correct! Well done.";
feedback.classList.add("correct");

userData.xp+=10;
userData.streak+=1;
userData.exerciseIndex++;

await setDoc(doc(db,"users",currentUser),userData);

updateStats();

setTimeout(()=>{
renderExercise();
},1000);

}else{

feedback.innerText="âŒ Wrong. Try again.";
feedback.classList.add("wrong");

userData.streak=0;
updateStats();

}
}

</script>
</body>
</html>
