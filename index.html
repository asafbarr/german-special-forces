<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>German Special Forces</title>

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">

<style>

body {
  font-family: 'Roboto', sans-serif;
  margin: 0;
  min-height: 100vh;
  background-image: url('https://image.shutterstock.com/image-vector/deutsch-interpreter-language-online-german-260nw-2204068283.jpg');
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
  display: flex;
  align-items: center;
  justify-content: center;
}

body::before {
  content: "";
  position: fixed;
  width: 100%;
  height: 100%;
  background: rgba(255,255,255,0.9);
  z-index: 0;
}

.container {
  width: 95%;
  max-width: 900px;
  background: rgba(255,255,255,0.96);
  padding: 40px;
  border-radius: 20px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.2);
  position: relative;
  z-index: 1;
}

h1 {
  font-family: 'Montserrat', sans-serif;
  text-align: center;
  margin-bottom: 30px;
}

#login {
  text-align: center;
}

input {
  padding: 12px;
  border-radius: 8px;
  border: 1px solid #ccc;
  width: 250px;
}

button {
  padding: 12px 25px;
  border-radius: 8px;
  border: none;
  font-weight: bold;
  cursor: pointer;
}

.primary-btn {
  background: #3498db;
  color: white;
}

.primary-btn:hover {
  background: #2980b9;
}

.answer-btn {
  background: #2ecc71;
  color: white;
  margin: 8px;
}

.answer-btn:hover {
  background: #27ae60;
}

.progress-container {
  background: #ddd;
  border-radius: 20px;
  height: 25px;
  margin: 20px 0;
  overflow: hidden;
}

.progress-bar {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg,#f1c40f,#e67e22);
  transition: 0.3s;
}

.week-card {
  display: inline-block;
  background: #3498db;
  color: white;
  padding: 10px 20px;
  margin: 5px;
  border-radius: 8px;
  cursor: pointer;
}

.week-card:hover {
  background: #2980b9;
}

#exercise {
  background: #ecf0f1;
  padding: 25px;
  border-radius: 12px;
  margin-top: 20px;
}

#dashboard { display: none; }

</style>
</head>

<body>

<div class="container">

  <!-- LOGIN -->
  <div id="login">
    <h1>ðŸ‡©ðŸ‡ª German Special Forces</h1>
    <h3>Login / Register</h3>
    <input id="username" placeholder="Enter username">
    <br><br>
    <button class="primary-btn" id="loginBtn">Start Mission</button>
  </div>

  <!-- DASHBOARD -->
  <div id="dashboard">

    <h1>ðŸ‡©ðŸ‡ª German Special Forces</h1>

    <div style="display:flex;justify-content:space-between;">
      <div id="xp">XP: 0</div>
      <div id="streak">Streak: 0</div>
    </div>

    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>

    <div id="weeks"></div>

    <div id="exercise"></div>

  </div>

</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "german-special-forces.firebaseapp.com",
  projectId: "german-special-forces"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

let currentUser;
let userData = { xp:0, streak:0, week:1, exerciseIndex:0 };

const exercisesWeek1 = [
  {q:"Hello", a:["Hallo","TschÃ¼ss","Danke"], correct:0},
  {q:"Goodbye", a:["Bitte","TschÃ¼ss","Ja"], correct:1},
  {q:"Thank you", a:["Danke","Nein","Hallo"], correct:0},
  {q:"Yes", a:["Nein","Ja","Bitte"], correct:1},
  {q:"No", a:["Ja","Nein","Hallo"], correct:1},
  {q:"Please", a:["Bitte","Danke","Hallo"], correct:0},
  {q:"Good morning", a:["Guten Morgen","Gute Nacht","Hallo"], correct:0},
  {q:"Good night", a:["Guten Tag","Gute Nacht","Danke"], correct:1},
  {q:"How are you?", a:["Wie geht's?","Was ist das?","Wo bist du?"], correct:0},
  {q:"I am fine", a:["Ich bin mÃ¼de","Ich bin gut","Ich bin traurig"], correct:1}
];

const loginBtn = document.getElementById("loginBtn");
const loginDiv = document.getElementById("login");
const dashboard = document.getElementById("dashboard");

loginBtn.onclick = async () => {
  const username = document.getElementById("username").value.trim().toLowerCase();
  if(!username) return alert("Enter username");

  currentUser = username;
  const ref = doc(db,"users",currentUser);
  const snap = await getDoc(ref);

  if(snap.exists()){
    userData = snap.data();
  } else {
    await setDoc(ref,userData);
  }

  loginDiv.style.display="none";
  dashboard.style.display="block";

  renderWeeks();
  loadWeek(userData.week);
  updateStats();
};

function renderWeeks(){
  const weeksDiv = document.getElementById("weeks");
  weeksDiv.innerHTML="";
  const btn=document.createElement("div");
  btn.className="week-card";
  btn.innerText="Week 1";
  btn.onclick=()=>loadWeek(1);
  weeksDiv.appendChild(btn);
}

function updateStats(){
  document.getElementById("xp").innerText="XP: "+userData.xp;
  document.getElementById("streak").innerText="Streak: "+userData.streak;
}

function updateProgress(){
  const percent=(userData.exerciseIndex/exercisesWeek1.length)*100;
  document.getElementById("progressBar").style.width=percent+"%";
}

function loadWeek(){
  renderExercise();
}

function renderExercise(){
  const exDiv=document.getElementById("exercise");
  exDiv.innerHTML="";

  if(userData.exerciseIndex >= exercisesWeek1.length){
    exDiv.innerHTML="<h2>ðŸŽ‰ Week Completed!</h2>";
    return;
  }

  const current = exercisesWeek1[userData.exerciseIndex];

  const question=document.createElement("h3");
  question.innerText=current.q;
  exDiv.appendChild(question);

  current.a.forEach((answer,index)=>{
    const btn=document.createElement("button");
    btn.className="answer-btn";
    btn.innerText=answer;
    btn.onclick=()=>handleAnswer(index);
    exDiv.appendChild(btn);
  });

  updateProgress();
}

async function handleAnswer(selected){
  const correct = exercisesWeek1[userData.exerciseIndex].correct;

  if(selected===correct){
    userData.xp+=10;
    userData.streak+=1;
  } else {
    userData.streak=0;
  }

  userData.exerciseIndex++;

  updateStats();
  updateProgress();

  await setDoc(doc(db,"users",currentUser),userData);

  renderExercise();
}

</script>

</body>
</html>
