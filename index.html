<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>German Special Forces</title>
<style>
  body { font-family: sans-serif; background-color: #121212; color: #eee; padding: 20px; }
  #exercise { margin-bottom: 20px; }
  button { padding: 10px 20px; margin: 5px; cursor:pointer; }
  #feedback { margin-top: 10px; height: 24px; }
  #media { margin-top: 20px; }
  input { padding: 5px; width: 300px; }
</style>
</head>
<body>

<h1>German Special Forces</h1>
<div id="xpDisplay">XP: 0</div>
<div id="streakDisplay">Streak: 0</div>
<div id="weekDisplay">Week: 1</div>

<div id="exercise">
  <div id="question"></div>
  <div id="options"></div>
  <input type="text" id="answerInput" style="display:none;" placeholder="Type your answer here">
  <button id="submitBtn">Submit</button>
</div>

<div id="feedback"></div>

<div id="media">
  <audio id="audioPlayer" controls src=""></audio>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="app.js"></script>
</body>
</html>
