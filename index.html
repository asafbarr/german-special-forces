<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>German Special Forces</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* ---------- BODY & BACKGROUND ---------- */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      color: #333;
      overflow-x: hidden;
      /* Shutterstock image as full background */
      background-image: url('https://image.shutterstock.com/image-vector/deutsch-interpreter-language-online-german-260nw-2204068283.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      position: relative;
    }

    /* Overlay to dim background and improve readability */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.85);
      z-index: 0;
      pointer-events: none;
    }

    /* ---------- APP CONTAINER ---------- */
    #app {
      max-width: 900px;
      margin: 50px auto;
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      position: relative;
      z-index: 1;
    }

    /* ---------- HEADER ---------- */
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    header h1 {
      font-family: 'Montserrat', sans-serif;
      color: #2C3E50;
      margin: 0;
    }
    header p {
      color: #34495E;
      margin: 5px 0 0;
    }

    /* ---------- BANNER IMAGE ---------- */
    #app img.banner {
      width: 100%;
      border-radius: 15px;
      margin-bottom: 20px;
    }

    /* ---------- XP & STREAK ---------- */
    #stats {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      font-weight: bold;
      color: #2C3E50;
    }

    /* ---------- PROGRESS BAR ---------- */
    .progress-container {
      width: 100%;
      background: #bdc3c7;
      border-radius: 20px;
      height: 25px;
      margin-bottom: 20px;
      overflow: hidden;
    }
    .progress-bar {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, #f1c40f, #e67e22);
      border-radius: 20px;
      transition: width 0.4s;
    }

    /* ---------- WEEKS CARDS ---------- */
    #weeks {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 25px;
      justify-content: center;
    }
    .week-card {
      flex: 1 1 120px;
      background: #3498db;
      color: white;
      text-align: center;
      padding: 15px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
      font-weight: bold;
      user-select: none;
    }
    .week-card:hover {
      transform: scale(1.05);
      background: #2980b9;
    }

    /* ---------- EXERCISE CARD ---------- */
    #exercise {
      background: #ecf0f1;
      padding: 25px;
      border-radius: 15px;
      margin-bottom: 20px;
      min-height: 200px;
    }

    /* ---------- BUTTONS ---------- */
    button.answer-btn, button#submit-btn {
      background: #2ecc71;
      border: none;
      color: white;
      padding: 12px 25px;
      margin: 10px 5px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }
    button.answer-btn:hover, button#submit-btn:hover {
      background: #27ae60;
    }

    /* ---------- AUDIO ---------- */
    audio {
      width: 100%;
      margin-top: 10px;
      border-radius: 8px;
      outline: none;
    }

    /* ---------- RESPONSIVE ---------- */
    @media (max-width: 600px) {
      #weeks {
        flex-direction: column;
        align-items: center;
      }
      .week-card {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <header>
      <h1>ðŸ‡©ðŸ‡ª German Special Forces</h1>
      <p>Learn German, one mission at a time</p>
    </header>

    <!-- XP and streak -->
    <div id="stats">
      <span id="xp">XP: 0</span>
      <span id="streak">Streak: 0</span>
    </div>

    <!-- Progress bar -->
    <div class="progress-container">
      <div class="progress-bar" id="progress-bar"></div>
    </div>

    <!-- Weeks container -->
    <div id="weeks">
      <!-- JS will populate week cards here -->
    </div>

    <!-- Exercise card -->
    <div id="exercise">
      <!-- JS will populate exercises here -->
    </div>

    <!-- Submit button -->
    <button id="submit-btn">Submit</button>

    <!-- Audio player -->
    <audio id="audio-player" controls></audio>
  </div>

  <!-- JS script -->
  <script src="app.js"></script>

  <!-- Example JS snippet to populate weeks (fixes empty weeks issue) -->
  <script>
    const weeksContainer = document.getElementById('weeks');
    const totalWeeks = 10; // adjust based on how many weeks you have
    for (let i = 1; i <= totalWeeks; i++) {
      const card = document.createElement('div');
      card.className = 'week-card';
      card.textContent = `Week ${i}`;
      card.addEventListener('click', () => {
        alert(`You clicked Week ${i}`); // replace with your existing JS handler
      });
      weeksContainer.appendChild(card);
    }
  </script>
</body>
</html>
