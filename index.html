<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>German Special Forces</title>

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Roboto', sans-serif;
  margin: 0;
  min-height: 100vh;
  background-image: url('https://image.shutterstock.com/image-vector/deutsch-interpreter-language-online-german-260nw-2204068283.jpg');
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
}

body::before {
  content: "";
  position: fixed;
  width: 100%;
  height: 100%;
  background: rgba(255,255,255,0.88);
  z-index: 0;
}

.container {
  max-width: 900px;
  margin: 50px auto;
  background: rgba(255,255,255,0.95);
  padding: 30px;
  border-radius: 15px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  position: relative;
  z-index: 1;
}

h1 {
  font-family: 'Montserrat', sans-serif;
  text-align: center;
}

button {
  padding: 12px 25px;
  border-radius: 8px;
  border: none;
  font-weight: bold;
  cursor: pointer;
}

.primary-btn {
  background: #3498db;
  color: white;
}

.primary-btn:hover {
  background: #2980b9;
}

.answer-btn {
  background: #2ecc71;
  color: white;
  margin: 8px;
}

.answer-btn:hover {
  background: #27ae60;
}

.progress-container {
  background: #ccc;
  border-radius: 20px;
  height: 25px;
  margin-bottom: 20px;
  overflow: hidden;
}

.progress-bar {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg,#f1c40f,#e67e22);
  transition: 0.3s;
}

.week-card {
  display: inline-block;
  background: #3498db;
  color: white;
  padding: 12px 20px;
  margin: 5px;
  border-radius: 8px;
  cursor: pointer;
}

.week-card:hover {
  background: #2980b9;
}

#dashboard { display: none; }

#exercise {
  background: #ecf0f1;
  padding: 20px;
  border-radius: 10px;
  margin-top: 20px;
}
</style>
</head>

<body>

<div class="container">

  <!-- LOGIN SCREEN -->
  <div id="login">
    <h1>ðŸ‡©ðŸ‡ª German Special Forces</h1>
    <h3>Login / Register</h3>
    <input id="username" placeholder="Enter username" style="padding:10px;border-radius:8px;border:1px solid #ccc;">
    <br><br>
    <button class="primary-btn" id="loginBtn">Start Mission</button>
  </div>

  <!-- MAIN DASHBOARD -->
  <div id="dashboard">

    <h1>ðŸ‡©ðŸ‡ª German Special Forces</h1>

    <div style="display:flex;justify-content:space-between;">
      <div id="xp">XP: 0</div>
      <div id="streak">Streak: 0</div>
    </div>

    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>

    <div id="weeks"></div>

    <div id="exercise"></div>

    <audio id="audioPlayer" controls style="width:100%;margin-top:15px;"></audio>

  </div>

</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "german-special-forces.firebaseapp.com",
  projectId: "german-special-forces"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

let currentUser;
let userData = { xp:0, streak:0, week:1, exerciseIndex:0 };

const loginBtn = document.getElementById("loginBtn");
const loginDiv = document.getElementById("login");
const dashboard = document.getElementById("dashboard");

loginBtn.onclick = async () => {
  const username = document.getElementById("username").value.trim().toLowerCase();
  if(!username) return alert("Enter username");

  currentUser = username;
  const ref = doc(db,"users",currentUser);
  const snap = await getDoc(ref);

  if(snap.exists()){
    userData = snap.data();
  } else {
    await setDoc(ref,userData);
  }

  loginDiv.style.display="none";
  dashboard.style.display="block";

  renderWeeks();
  loadWeek(userData.week);
  updateStats();
};

function renderWeeks(){
  const weeksDiv = document.getElementById("weeks");
  weeksDiv.innerHTML="";
  for(let i=1;i<=1;i++){
    const btn=document.createElement("div");
    btn.className="week-card";
    btn.innerText="Week "+i;
    btn.onclick=()=>loadWeek(i);
    weeksDiv.appendChild(btn);
  }
}

function updateStats(){
  document.getElementById("xp").innerText="XP: "+userData.xp;
  document.getElementById("streak").innerText="Streak: "+userData.streak;
}

function updateProgress(){
  const percent=(userData.exerciseIndex/50)*100;
  document.getElementById("progressBar").style.width=percent+"%";
}

function loadWeek(week){
  renderExercise();
  document.getElementById("audioPlayer").src="YOUR_AUDIO_PLACEHOLDER.mp3";
}

function renderExercise(){
  const exDiv=document.getElementById("exercise");
  exDiv.innerHTML="<h3>Sample Question</h3>";

  ["A","B","C"].forEach(choice=>{
    const btn=document.createElement("button");
    btn.className="answer-btn";
    btn.innerText=choice;
    btn.onclick=()=>handleAnswer();
    exDiv.appendChild(btn);
  });

  updateProgress();
}

async function handleAnswer(){
  userData.xp+=10;
  userData.streak+=1;
  userData.exerciseIndex+=1;
  updateStats();
  updateProgress();
  await setDoc(doc(db,"users",currentUser),userData);
  renderExercise();
}

</script>

</body>
</html>
