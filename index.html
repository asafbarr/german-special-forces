<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>German Special Forces</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
body {margin:0;font-family:'Roboto',sans-serif;background:#121212;color:#eee;display:flex;height:100vh;}
#loginScreen, #appScreen {width:100%;height:100%;display:flex;flex-direction:column;align-items:center;justify-content:center;}
#loginScreen {background:#1f1f1f;}
#loginScreen input {padding:10px;font-size:16px;border-radius:5px;border:none;width:200px;margin-bottom:10px;}
#loginScreen button {padding:10px 20px;border:none;border-radius:8px;background:#2196F3;color:white;font-weight:bold;cursor:pointer;transition:0.2s;}
#loginScreen button:hover {background:#1976D2;}
#appScreen {display:none;flex:1;flex-direction:row;}
#sidebar {width:250px;background:#1f1f1f;padding:20px;overflow-y:auto;}
#sidebar h2 {margin-top:0;}
#sidebar li {margin:10px 0;list-style:none;cursor:pointer;padding:5px;border-radius:5px;transition:0.2s;}
#sidebar li:hover {background:#333;}
#sidebar li.locked {opacity:0.4;cursor:default;}
#main {flex:1;padding:30px;display:flex;flex-direction:column;background: linear-gradient(to bottom, #1b1b1b, #2c2c2c);}
h1 {font-size:32px;margin:0;}
#stats {margin-top:10px;display:flex;gap:20px;font-weight:bold;}
#exercise {margin-top:30px;}
#question {font-size:24px;margin-bottom:15px;}
button.optionBtn {padding:10px 20px;margin:5px 5px 0 0;border:none;border-radius:8px;background:#4caf50;color:#fff;font-weight:bold;cursor:pointer;transition:0.2s;}
button.optionBtn:hover {background:#45a049;}
#answerInput {padding:10px;font-size:16px;border-radius:5px;border:none;width:60%;display:none;}
#submitBtn {padding:10px 20px;margin-top:10px;border:none;border-radius:8px;background:#2196F3;color:white;font-weight:bold;cursor:pointer;transition:0.2s;}
#submitBtn:hover {background:#1976D2;}
#feedback {margin-top:15px;height:28px;font-size:18px;}
#progressContainer {margin-top:20px;background:#555;height:20px;border-radius:10px;width:100%;}
#progressFill {height:100%;width:0%;background:#4caf50;border-radius:10px;transition:0.3s;}
audio {margin-top:20px;width:100%;border-radius:5px;}
</style>
</head>
<body>

<div id="loginScreen">
  <h1>German Special Forces</h1>
  <input type="text" id="usernameInput" placeholder="Enter username">
  <button id="loginBtn">Start Learning</button>
</div>

<div id="appScreen">
  <div id="sidebar">
    <h2>Weeks</h2>
    <ul id="weeksList"></ul>
  </div>

  <div id="main">
    <h1>German Special Forces</h1>
    <div id="stats">
      <div id="xpDisplay">XP: 0</div>
      <div id="streakDisplay">Streak: 0</div>
      <div id="weekDisplay">Week: 1</div>
    </div>

    <div id="exercise">
      <div id="question"></div>
      <div id="options"></div>
      <input type="text" id="answerInput" placeholder="Type your answer">
      <button id="submitBtn">Submit</button>
    </div>

    <div id="feedback"></div>

    <div id="progressContainer">
      <div id="progressFill"></div>
    </div>

    <audio id="audioPlayer" controls></audio>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
<script src="app.js"></script>
</body>
</html>
