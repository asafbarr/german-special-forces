<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>German Special Forces</title>
<style>
  body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 0; }
  #loginScreen, #appScreen { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
  #appScreen { display: none; flex-direction: row; }
  #sidebar { width: 150px; background: #333; color: #fff; padding: 10px; }
  #sidebar ul { list-style: none; padding: 0; }
  #sidebar li { padding: 5px; cursor: pointer; }
  #sidebar li.locked { color: #777; cursor: not-allowed; }
  #main { flex: 1; padding: 20px; background: #fff; margin: 10px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
  .optionBtn { display:block; margin:5px 0; padding:10px; background:#007bff; color:#fff; border:none; border-radius:5px; cursor:pointer; }
  .optionBtn:hover { background:#0056b3; }
  #feedback { margin-top: 10px; font-weight:bold; }
  #progressBar { width: 100%; height: 20px; background: #eee; border-radius: 10px; overflow: hidden; margin-top: 10px; }
  #progressFill { height: 100%; width:0; background: #28a745; }
</style>
</head>
<body>

<div id="loginScreen">
  <h2>Login with Username</h2>
  <input type="text" id="usernameInput" placeholder="Enter username">
  <button id="loginBtn">Login</button>
</div>

<div id="appScreen">
  <div id="sidebar">
    <h3>Weeks</h3>
    <ul id="weeksList"></ul>
    <p id="xpDisplay">XP: 0</p>
    <p id="streakDisplay">Streak: 0</p>
    <p id="weekDisplay">Week: 1</p>
  </div>
  <div id="main">
    <h3 id="question">Question will appear here</h3>
    <div id="options"></div>
    <input type="text" id="answerInput" placeholder="Type your answer">
    <button id="submitBtn">Submit</button>
    <div id="feedback"></div>
    <div id="progressBar"><div id="progressFill"></div></div>
    <audio id="audioPlayer" controls style="margin-top:10px;"></audio>
  </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
<script src="app.js"></script>

</body>
</html>
